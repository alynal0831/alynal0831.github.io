<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 14 - HTML5 Tip</title>
    <style>
        :root {
            --gradient: linear-gradient(135deg, #4338ca 0%, #6d28d9 100%);
        }
        
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8fafc;
            padding: 2rem;
        }
        
        .tip-card {
            background: white;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .tip-card::before,
        .tip-card::after {
            content: '';
            position: absolute;
            background: var(--gradient);
            opacity: 0.05;
        }
        
        .tip-card::before {
            width: 100px;
            height: 100px;
            top: -50px;
            right: -50px;
            border-radius: 50%;
        }
        
        .tip-card::after {
            width: 150px;
            height: 150px;
            bottom: -75px;
            left: -75px;
            border-radius: 50%;
        }
        
        .tip-content, h1 {
            position: relative;
            z-index: 1;
        }
        
        h1 {
            margin: 0 0 1.5rem 0;
            background: var(--gradient);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2rem;
        }
        
        .tip-content {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #1e293b;
        }
        
        code {
            background: #f1f5f9;
            padding: 0.2em 0.4em;
            border-radius: 4px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="tip-card">
        <h1>HTML5 Web Storage</h1>
        <p class="tip-content">
            Use <code>localStorage</code> and <code>sessionStorage</code> for client-side data storage:
            <br><br>
            <code>localStorage.setItem('key', 'value');</code>
            <br>
            <code>let data = localStorage.getItem('key');</code>
        </p>
    </div>
</body>
</html>
