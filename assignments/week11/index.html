<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 11 - HTML5 Tip</title>
    <style>
        :root {
            --gradient: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
        }
        
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8fafc;
            padding: 2rem;
        }
        
        .tip-card {
            background: white;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .tip-card::before,
        .tip-card::after {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            background: var(--gradient);
            border-radius: 50%;
            opacity: 0.05;
            z-index: 0;
        }
        
        .tip-card::before {
            top: -100px;
            left: -100px;
        }
        
        .tip-card::after {
            bottom: -100px;
            right: -100px;
        }
        
        .tip-content, h1 {
            position: relative;
            z-index: 1;
        }
        
        h1 {
            margin: 0 0 1.5rem 0;
            background: var(--gradient);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2rem;
        }
        
        .tip-content {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #1e293b;
        }
        
        code {
            background: #f1f5f9;
            padding: 0.2em 0.4em;
            border-radius: 4px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="tip-card">
        <h1>HTML5 Geolocation</h1>
        <p class="tip-content">
            Access user location data with the Geolocation API:
            <br><br>
            <code>navigator.geolocation.getCurrentPosition(</code>
            <br>
            <code>position => console.log(position.coords)</code>
            <br>
            <code>);</code>
        </p>
    </div>
</body>
</html>
