<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 3 - HTML5 Tip</title>
    <style>
        :root {
            --gradient: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
        }
        
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8fafc;
            padding: 2rem;
        }
        
        .tip-card {
            background: white;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .tip-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 6px;
            height: 100%;
            background: var(--gradient);
        }
        
        h1 {
            margin: 0 0 1.5rem 0;
            background: var(--gradient);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2rem;
        }
        
        .tip-content {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #1e293b;
            text-align: left;
            padding-left: 1rem;
        }
        
        code {
            background: #f1f5f9;
            padding: 0.2em 0.4em;
            border-radius: 4px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="tip-card">
        <h1>HTML5 Audio & Video</h1>
        <p class="tip-content">
            HTML5's <code>&lt;audio&gt;</code> and <code>&lt;video&gt;</code> elements make it easy 
            to embed media content without plugins. Always include multiple source formats and 
            fallback content for better browser compatibility.
        </p>
    </div>
</body>
</html>
