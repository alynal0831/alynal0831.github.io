<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 8 - HTML5 Tip</title>
    <style>
        :root {
            --gradient: linear-gradient(135deg, #db2777 0%, #9333ea 100%);
        }
        
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8fafc;
            padding: 2rem;
        }
        
        .tip-card {
            background: white;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .tip-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient);
            clip-path: polygon(100% 0, 100% 100%, 70% 100%);
            opacity: 0.05;
            z-index: 0;
        }
        
        .tip-content, h1 {
            position: relative;
            z-index: 1;
        }
        
        h1 {
            margin: 0 0 1.5rem 0;
            background: var(--gradient);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2rem;
        }
        
        .tip-content {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #1e293b;
        }
        
        code {
            background: #f1f5f9;
            padding: 0.2em 0.4em;
            border-radius: 4px;
            font-size: 0.9em;
        }
        
        .example {
            margin-top: 1rem;
            padding: 1rem;
            background: #f8fafc;
            border-radius: 8px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="tip-card">
        <h1>HTML5 Accessibility</h1>
        <p class="tip-content">
            Use ARIA attributes to enhance accessibility for screen readers:
            <br><br>
            <code>aria-label</code>, <code>aria-describedby</code>, and <code>role</code> 
            attributes help make your content more accessible to all users.
        </p>
        <div class="example">
            Example: <code>&lt;button aria-label="Close menu"&gt;Ã—&lt;/button&gt;</code>
        </div>
    </div>
</body>
</html>
